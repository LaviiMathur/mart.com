<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mart.com</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"><img src="img/logo.png" alt="logo" /></div>
        <ul>  
          <li>
            <a href="index.html"> Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
        </ul>
        <div class="search">
          <input
            type="text"
            name="search"
            placeholder="Search for product,brands and more"
          />
          <button type="submit">
            <img src="img/index.png" alt="img/index.png" />
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div class="containor">
        <div class="containor1">
          <div class="sild-wrap">
            <div class="slider">
              <div class="resize" id="slide1"></div>
              <div class="resize" id="slide2"></div>
              <div class="resize" id="slide3"></div>
            </div>
            <div class="button_holder">
              <a class="dots" href="#slide1"></a>
              <a class="dots" href="#slide2"></a>
              <a class="dots" href="#slide3"></a>
            </div>
          </div>
        </div>
        <div class="containor2">
          <h2>Deals of the day</h2>
          <div class="card">
            <div class="card1"></div>
            <div class="card2"></div>
            <div class="card3"></div>
            <div class="card4"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="flex-all-center">
      <p>copyright&copy; Mart.com</p>
    </footer>
  </body>
</html>
